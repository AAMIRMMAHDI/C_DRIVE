<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="https://v1.fontapi.ir/css/Vazir">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #1e1e2f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .glass-button {
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.4);
            color: #4fc3f7;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(79, 195, 247, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="glass-effect">
        <h1 class="text-2xl font-bold mb-6 text-center">ثبت‌نام</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-2 text-center {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %} rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm mb-1">نام کاربری</label>
                <input type="text" name="username" id="username" class="w-full p-2 rounded-lg bg-gray-800 text-white glass-effect" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm mb-1">رمز عبور</label>
                <input type="password" name="password" id="password" class="w-full p-2 rounded-lg bg-gray-800 text-white glass-effect" required>
            </div>
            <button type="submit" class="glass-button w-full">ثبت‌نام</button>
        </form>
        <p class="mt-4 text-center">حساب دارید؟ <a href="{% url 'login' %}" class="text-blue-400 hover:underline">وارد شوید</a></p>
    </div>
</body>
</html>
